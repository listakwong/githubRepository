# Display Tag Paging 
recordPerPage=5
maxBackHistory=3
excelMaxDataRow=60000

# job.successNotification = Y implies jobs related email will be send even the job run successfully
job.successNotification=N

########### Development setting start #################
# User Id of default Admin (at least one, if more than one, use ';' as separator e.g. userid1;userid2, used for send jobs related email)
defaultAdmin=admin;user01
logPath=C\:\\OCRS\\Job_log\\
# Paths to store the file in Application Server
path.ocrs.monthlyRevenueInterface.working=C\:\\OCRS\\MonthlyRevenueInterface\\working\\
path.ocrs.monthlyRevenueInterface.backup=C\:\\OCRS\\MonthlyRevenueInterface\\backup\\
path.ocrs.monthlyRevenueInterface.pending=C\:\\OCRS\\MonthlyRevenueInterface\\pending\\
path.ocrs.gfmisInterface.transform=C\:\\OCRS\\GFMISInterfaceFile\\transform.xsl
path.ocrs.gfmisInterface.RIPSTransform=C\:\\OCRS\\GFMISInterfaceFile\\RIPSTransform.xsl
path.ocrs.gfmisInterface.RIPSFile=C\:\\OCRS\\RIPSInterfaceFile\\

# Path for store temp. report
pollingRptPath=C\:\\OCRS\\temp\\

########### Development setting end #################

